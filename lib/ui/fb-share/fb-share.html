<div id="facebookPublishPermission" class="dialogBox darkThemeColor">
	<h1>Share this design on Facebook</h1>
	<p>
	On the next screen, you'll be asked for permission to upload
	a screenshot of this page into a new album on Facebook.
	</p>
	<p>
	We'll never publish anything without your approval and we'll
	never spam you or your friends.
	</p>
	<button name="next">Next</button>
	<button name="cancel">Cancel</button>
</div>

<div id="facebookSharingPreview" class="dialogBox darkThemeColor">
	<h1>Share this design on Facebook</h1>
	<canvas class="lightThemeColor"></canvas>
	<br>
	<textarea placeholder="Enter photo caption here" id="caption" rows="2"></textarea>
	<p>
	<button name="post">Post</button>
	<button name="cancel">Cancel</button>
	</p>
</div>
